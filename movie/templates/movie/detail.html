{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
    <br>
    <img src="{{ movie.image.url }}" alt="{{ movie.name }}'s poster">
    <p>year - {{ movie.year }}</p>
    <p>slug - {{ movie.slug }}</p>
    <p>rating - {{ movie.rating }}</p>
    <p>atores - {{ movie.actors.all|join:", " }}</p>
    <p>diretores - {{ movie.directors.all|join:", " }}</p>
    <p>genres - {{ movie.genres.all|join:", " }}</p>
</body>
{% endblock %}
